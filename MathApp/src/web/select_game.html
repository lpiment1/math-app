<!DOCTYPE html>
<html lang="en">
<head>
  <title>Math App3 - WeCodeEdu</title>  
  <meta charset="utf-8" />
  <meta name="description" content="CNIT195 WeCodeEdu Math App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="base_styles.css">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/sessionStorage.js"></script>
  <script src="js/localStorage.js"></script>
  <script src="js/game.js" defer></script>

</head>

<body>

<header>
    <img src="images/logo.png" width="121" height="96">
    <h1>Math Game</h1>
    <img class="NoDisplayMobile" src="images/logo.png" width="121" height="96"> 

</header>


<nav>
  <div class="btnbar">
    <div class="pill_btn"><a href="index.html">Home</a></div>
    <div class="pill_btn"><a href="select_game.html">New Game</a></div>
    <div class="pill_btn"><a href="scores.html">Scores</a></div>
  </div>
  <div class="user pill">
    <div class="avatar"><img src="./images/user_img.png" alt="avatar" width="30" height="30"></div>
    <div class="user_login">
      <div id="curr_user">Guest</div>
      <a id="new_player" href="login.html">New Player?</a>
      <a id="logout" href="index.html">log out</a>
    </div>
  </div>
 
</nav>


<main>
  <div id="mainA">
    <div></div>
    <img id="koala2" src="images/koala2.png" alt="koala2">
  </div>
  
  <div id="mainB">
    <div id="practice">
    <button id="practice_mode">Practice Mode</button>
    <div class="select_operation">
      <button id='add'>Addition</button>
      <button id='sub'>Subtraction</button>
      <button id='mul'>Multiplication</button>
      <button id='div'>Division</button>
    </div>
    </div>
    <div id="quiz">
    <button id="quiz_mode">Quiz Mode</button>
    <div class="select_amount">
      <button id="_10">10 questions</button>
      <button id="_20">20 questions</button>
      <button id="_30">30 questions</button>
    </div>
    </div>
    
    <section class="game_page">
      <div class="c_infoBar">
        <span id="question">Question left:<span>0 </span></span>
        <span id="correct">Correct:<span> 0</span></span>
      </div>

      <div class="c_ans">
        <div class="c_option">
          <p id="c_option1"></p>
          <p id="c_option2"></p>
          <p id="c_option3"></p>
          <p id="c_option4"></p>
        </div>
        <div class="c_screen">
        <div >
          <p id="c_display"></p>
          <p id="c_hole">?</p>
        </div>
          <button id="c_submit">Submit</button>
        </div>
        <div class="c_msg">
          <p>Let's go my friend</p>
        </div>
        <div class="c_status"></div>
        <div class="c_btn">
          <a id="c_main" href="select_game.html">New Game</a>
          <input type="button" value="Skip" id="c_skip">
          <a id="c_profile" href="scores.html">Score</a>
        </div>
    </section>
    
  </div>
    
  
</main>


<footer>
  <div id="footLeft">
    <p><a href="about.html">Kids Are Us</a></p>
    <p>Copyright &copy;2021</p>
  </div>
  
  <div id="footMid">
    <img class="footSocial" src="images/facebook.svg" alt="Facebook Logo">
    <img class="footSocial" src="images/instagram.svg" alt="Instagram Logo">
    <img class="footSocial" src="images/twitter.svg" alt="Twitter Logo">
  </div>
  
  <div id="footRight">
    <p><a href="mailto:kidsareus@nomail.obx">Email Us</a></p>
    <p>1 800 555 1212</p>
  </div>
  
  <div class="break"></div>    
</footer>



</body>

</html>
